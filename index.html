
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="aframe.min.js"></script>
    <script src="aframe-extras.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>

  </head>


  <body>
    <a-scene
	mindar-image="imageTargetSrc: ./tierra_marcador.mind; filterMinCF:0.0001; filterBeta: 0.1"
	color-space="sRGB"
	renderer="colorManagement: true, physicallyCorrectLights"
	vr-mode-ui="enabled: false"
	device-orientation-permission-ui="enabled: false">


      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.1 0.1 0.1" src="tierra.glb">
	</a-gltf-model>

      </a-entity>
    </a-scene>
  </body>
</html>
